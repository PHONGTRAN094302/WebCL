    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" type="image/png" href="assets/img/Logo/Logo_1-removebg-preview.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="header">
        <nav>
            <a href="index.htm"><img src="assets/img/Logo/Logo_1-removebg-preview.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.htm">TRANG CHỦ</a></li>
                    <li><a href="product.htm">SẢN PHẨM</a></li>
                    <li><a href="sale.html">KHUYẾN MÃI</a></li>
                    <li><a href="cart.htm">GIỎ HÀNG</a></li>
                    <li><a href="intro.html">GIỚI THIỆU</a></li>
                    <li><a href="contact.htm">LIÊN HỆ</a></li>
                    <li><a href="login.htm">ĐĂNG NHẬP</a></li>
                </ul>
            </div>
        </nav>
        <!--login-->
        <div class="content">
            <h1>BlackCat Shop</h1>
            <p class="par">Shop bán vợt cầu lông uy tín nhất</p>
            <button class="cn"><a href="index.htm">Truy cập</a></button>
            <div class="form">
                <h2>Đăng nhập tài khoản</h2>
                <form id="LoginForm" action="login.htm" onsubmit="validateForm()" method="post">
                    <input type="email" name="email" placeholder="Nhập email">
                    <input type="password" name="password" placeholder="Nhập mật khẩu">
                    <input type="submit" class="btn2" value="Submit">
                    <p class="link">Không có tài khoản<br>
                        <a href="sign_up.htm">Đăng ký</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script>
        function validateForm() {
            let x = document.forms["LoginForm"]["email"].value;
            if (x == "") {
                alert("Bạn phải điền email");
                return false;
            }
            var password = document.getElementsByName("password");

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
        }
    </script>
</body>

</html>
