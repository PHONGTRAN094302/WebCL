        <!--login-->
        <div class="content">
            <h1>BlackCat Shop</h1>
            <p class="par">Shop bán vợt cầu lông uy tín nhất </p>
            <button class="cn"><a href="index.htm">Truy cập</a></button>
            <div class="form">
                <h2>Đăng ký tài khoản</h2>
                <form id="LoginForm" action="sign_up.htm" onsubmit="matchpass()" method="post">
                    <input type="email" name="email" placeholder="Nhập email">
                    <input type="password" name="password1" placeholder="Nhập mật khẩu">
                    <input type="password" name="password2" placeholder="Nhập lại mật khẩu">
                    <button class="btn2"><a href="#">Đăng ký</a></button>
                    <p class="link">Đã có tài khoản<br>
                        <a href="login.htm">Đăng nhập</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function matchpass() {
            var firstpassword = document.getElementsByName("password1");
            var secondpassword = document.getElementsByName("password2");


            let x = document.forms["LoginForm"]["email"].value;
            if (x == "") {
                alert("Bạn phải điền email");
                return false;
            }

            if (firstpassword.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (secondpassword.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (firstpassword == secondpassword) {
                return true;
            } else {
                alert("password must be same!");
                return false;
            }
        }
    </script>
